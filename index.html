<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" type="text/css" href="css/style.min.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>

		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<script
			src="https://kit.fontawesome.com/7ee046245d.js"
			crossorigin="anonymous"
		></script>

		<script src="js/clientScript.js"></script>
		<title>SpotMusic</title>
	</head>

	<body>
		<nav id="navbarTop" class="navbar navbar-expand-sm navbar-dark">
			<a class="navbar-brand applyFont" href="#"
				><span class="green">Spot</span
				><span class="red">Music</span></a
			>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#collapsibleNavbar"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item linkMobile">
						<a class="nav-link" href="#">My Playlist</a>
					</li>
					<li class="nav-item linkMobile">
						<a class="nav-link" href="#">Liked Songs</a>
					</li>
					<li class="nav-item linkMobile">
						<a class="nav-link" href="#">Settings</a>
					</li>
					<li class="nav-item linkMobile">
						<a class="nav-link" href="#">Sign Out</a>
					</li>
				</ul>
			</div>
			<div
				id="settingsButton"
				class="nav-item topRightCornerBtn nav-link ml-auto"
			>
				<i class="fas fa-cog"></i>
			</div>
			<div
				id="signOutButton"
				class="nav-item topRightCornerBtn nav-link ml-auto"
			>
				Sign Out
			</div>
		</nav>

		<div class="sideBar">
			<nav class="navbar navbar-dark bg-dark" style="padding: 0;">
				<!-- Links -->
				<ul class="navbar-nav navLeftConf">
					<li class="nav-item">
						<a
							id="mainMenu"
							class="nav-link navLeftItemConf"
							href="#"
							>Main Menu</a
						>
					</li>
					<li class="nav-item">
						<a
							id="myPlaylist"
							class="nav-link navLeftItemConf"
							href="#"
							>My Playlist</a
						>
					</li>
					<li class="nav-item">
						<a
							id="likedSongs"
							class="nav-link navLeftItemConf"
							href="#"
							>Liked Songs</a
						>
					</li>
					<li class="nav-item"></li>
				</ul>
			</nav>
		</div>
		<!--
-->
		<div class="musicList">
			<ul id="actualMusicList" class="list-group bg-dark"></ul>
			<div id="loader" class="spinner-border text-light" role="status">
				<span class="sr-only">Loading...</span>
			</div>
		</div>
		<nav
			id="navBottom"
			class="navbar navbar-expand-sm bg-dark navbar-dark fixed-bottom navHeight navRadius"
		>
			<div id="songCoverID" class="songCover">
				<div
					id="loader"
					class="spinner-border text-light"
					role="status"
				>
					<span class="sr-only">Loading...</span>
				</div>
			</div>
			<div class="navCenter">
				<div class="titleAndDurationCls">
					<div id="musicInfoID" class="musicInfo">
						<div id="curTime" class="currentTime">00:00</div>
						<div id="totalTime" class="duration">00:00</div>
						<span id="songTitle">‎‎‎‎‎‎</span>
					</div>
				</div>
				<div
					id="progress"
					class="progress"
					style="position: relative; z-index: 999; height: 7px; margin-bottom: 1em; margin-left: 10vw; margin-right: 10vw; cursor: pointer;"
				>
					<input
						id="slideSeek"
						class="slider"
						type="range"
						min="0"
						max="100"
						step="0.001"
						value="0"
					/>
					<div
						id="progressBar"
						class="progress-bar bg-success"
						style="position:relative; z-index: -1; height: 10px; pointer-events: none;"
					></div>
				</div>
				<button
					id="leftControl"
					type="button"
					class="btn btn-dark"
					style="border-radius: 100%; width: 40px; height: 40px;"
				>
					<i class="fas fa-chevron-left"></i>
				</button>
				<button
					id="playPause"
					type="button"
					class="btn btn-dark"
					style="border-radius: 100%; width: 50px; height: 50px;"
				>
					<i id="playPauseImg" class="fas fa-play"></i>
				</button>

				<button
					id="rightControl"
					type="button"
					class="btn btn-dark"
					style="border-radius: 100%; width: 40px; height: 40px;"
				>
					<i class="fas fa-chevron-right"></i>
				</button>
			</div>
			<div id="volumeBlockID" class="volumeBlock">
				<div id="volumeProgress"></div>
				<input
					id="volume"
					class="rangeVolume"
					type="range"
					min="0"
					max="10"
					step="1"
					value="10"
				/>
			</div>
		</nav>
	</body>
</html>
